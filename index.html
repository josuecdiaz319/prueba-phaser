<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="mystyle.css"> -->
    <style type="text/css">
    body {
        margin: 0;
    }
    </style>
</head>

<body>
    <div id="helloWorld"></div>
</body>
<script>

var config = {
    type: Phaser.CANVAS,
    width: 800,
    height: 600,
    scene: {
        create: create
    }
};

var game = new Phaser.Game(config);

function create() {

    var text = "Hello World!";
    var style = {
        fontSize: "65px",
        fontFamily: "Arial",
        color: "#ff0044",
        align: "center"
    };
      this.add.text(0, 300, text, style);

}
</script>

</html>
